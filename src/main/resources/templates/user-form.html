<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://getbootstrap.com/docs/4.3/examples/dashboard/" rel="canonical">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/jumbotron.css" rel="stylesheet" th:href="@{/css/jumbotron.css}">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="../static/css/s.css" rel="stylesheet" th:href="@{/css/s.css}">
    <title>User</title>
</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<main>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/sidebar :: sidebar">
            </div>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="mt-4">
                    <main class="ml-sm-auto px-4">
                        <div>
                            <form action="#" method="post" th:action="@{/users/saveUser}" th:object="${user}">
                                <input th:field="*{id}" type="hidden"/>
                                <input th:field="*{role}" type="hidden"/>
                                <input th:field="*{username}" type="hidden"/>
                                <input th:field="*{userPassword}" type="hidden"/>

                                <label style="font-weight: bold; font-size: 14px">USER NAME</label>
                                <input class="form-control mb-3 col-4" placeholder="Login" th:field="*{username}"
                                       type="text"/>

                                <label style="font-weight: bold; font-size: 14px">USER PASSWORD</label>
                                <input class="form-control mb-3 col-4" placeholder="Password" th:field="*{userPassword}"
                                       type="text"/>

                                <label style="font-weight: bold; font-size: 14px">CREATED AT</label>
                                <input class="form-control mb-3 col-4" placeholder="Created at" th:field="*{createdAt}"
                                       type="text"/>

                                <input class="btn btn-outline-secondary col-2 mt-1" type="submit" value="Save"/>
                            </form>
                        </div>
                    </main>
                </div>
            </main>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
